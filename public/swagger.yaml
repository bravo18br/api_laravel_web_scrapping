openapi: 3.0.0
info:
  title: Monitora Sites API
  description: https://github.com/bravo18br/api_laravel_web_scrapping
  version: 1.0.0
paths:
  /users:
    get:
      tags:
        - Usuários  # Nome do grupo
      summary: Lista todos os usuários
      responses:
        '200':
          description: Uma lista de usuários
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
